<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Bay Music</title>
    <script>
      // GitHub Pages SPA redirect solution
      // This script takes the current path and redirects to index.html with the path as a query parameter
      // The main app will then restore the correct URL
      (function() {
        var pathSegmentsToKeep = 1; // Keep "/Back-Bay-Website" in the path
        var l = window.location;
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body>
  </body>
</html>
