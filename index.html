  <script>
    // GitHub Pages SPA redirect restore
    // This script checks if we were redirected from 404.html and restores the correct URL
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
    
    // Store the redirect for 404 handling
    (function() {
      var l = window.location;
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        sessionStorage.redirect = l.pathname.slice(0, -1) + decoded + l.hash;
      }
    })();
  </script>
